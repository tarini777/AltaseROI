name: Build and Test Only

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Install dependencies
        run: npm run install-all
        
      - name: Build React app
        run: |
          cd client
          npm run build
          
      - name: Success
        run: echo "âœ… Build completed successfully! Vercel will handle deployment automatically."
